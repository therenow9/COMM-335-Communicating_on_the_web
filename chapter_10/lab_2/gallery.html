		<!-- Use the main area to add the main content to the webpage -->
		<main class="grid">
			<aside>
				<p>Meet Our Friends in Need</p>
			</aside>
			<figure>
				<img alt="blind deer" src="images/blind-deer.jpg">
				<figcaption>Russ is a blind deer. He was brought to us by a hunter who found
					him wandering in circles.</figcaption>
			</figure>
			<!-- figure element 1 -->
			<figure>
				<img alt="baby squirrel on a tree 
house" src="images/baby-squirrel.jpg">
				<figcaption>Meet Nugget. He is learning how to climb trees and will be released
					in a few more weeks. </figcaption>
			</figure>
			<!-- figure element 2 -->
			<figure>
				<img alt="face of a cow" src="images/cow.jpg">
				<figcaption>This is Ellie. She was neglected by her owner and malnourished
					when she was rescued. </figcaption>
			</figure>
			<!-- figure element 3 -->
			<figure>
				<img alt="goat laying in grass" src="images/goat.jpg">
				<figcaption>Say hi to Vinny. His back legs were injured, making it difficult
					for him to get around. </figcaption>
			</figure>
			<!-- figure element 4 -->
			<figure>
				<img alt="pig standing" src="images/pig.jpg">
				<figcaption>Rosie was just a baby when she arrived. Now she has babies.
				</figcaption>
			</figure>
			<!-- figure element 5 -->
			<figure>
				<img alt="pig standing" src="images/baby-pig.jpg">
				<figcaption>Squirt is one of Rosie's babies.</figcaption>
			</figure>
			<!-- figure element 6 -->
			<figure>
				<img alt="face of a horse" src="images/horse.jpg">
				<figcaption>Muffin has come a long way. She was very thin when she was rescued.</figcaption>
			</figure>
			<!-- figure element 7 -->
			<figure>
				<img alt="baby hawk" src="images/hawk.jpg">
				<figcaption>Poor Harley was rescued when he was just three weeks old. He
					is getting big and will be released in about a month.</figcaption>
			</figure>
			<!-- figure element 8 -->
			<figure>
				<img alt="bearded dragon" src="images/bearded-dragon.jpg">
				<figcaption>Gizmo was abandoned by his owner and is available for adoption.</figcaption>
			</figure>
			<!-- figure element 9 -->
			<figure>
				<img alt="cockatoo" src="images/bird.jpg">
				<figcaption>Peaches was also abandoned by his owner. He loves to talk.</figcaption>
			</figure>
			<!-- figure element 10 -->
			<figure>
				<img alt="hedgehog" src="images/hedgehog.jpg">
				<figcaption>Sonny was just a baby when he was brought to us for rehabilitation.</figcaption>
			</figure>
			<!-- figure element 11 -->
			<figure>
				<img alt="tortoise with shell 
pyramiding " src="images/tortoise-pyramid.jpg">
				<figcaption>Poor Victor has "shell pyramiding," a form of bone disease.</figcaption>
			</figure>
